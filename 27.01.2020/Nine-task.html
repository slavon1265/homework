<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let h1 = parseInt(prompt('Enter the height of first column (format: Npx)'));
    let h2 = parseInt(prompt('Enter the height of second column (format: Npx)'));
    let h3 = parseInt(prompt('Enter the height of third column (format: Npx)'));
    var result = Math.max(h1, h2, h3);
    alert(result +'px - the maximal height from three columns');
    </script>
</body>
</html>
