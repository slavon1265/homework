<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        В переменную day записан текущий день недели. Если это не суббота и не воскресенье, выведите в alert сентенцию о 
        необходимости идти на работу.

        */
    let day = new Date;
    day = day.getDay();
    if(day !== 0 && day !== 6){
        alert('Idi na rabotu');
    }else{
        alert('sidi doma');
    };
    </script>
</body>
</html>
