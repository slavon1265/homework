<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Чтобы добраться домой, вас устраивают маршрутки номер 7, 225 и 255. Какая маршрутка приехала – определяется в prompt. 
        Если ваша, то вы едете домой, в противном случае – ожидаете.

        */
        let route = +prompt('Enter the bus number to get home (reccomend: 7, 225, 255)');
        if (route === 7 || route === 225 || route === 255){
            alert('all right!');
        }else{
            alert('wait a little longer');
        }
    
    </script>
</body>
</html>
