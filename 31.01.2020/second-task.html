<html lang="en">
<head>

<body>
    <script>
    /*
    По склону Фудзи ползет улитка. Ее скорость определяется в диалоговом окне. 
    Проверить и вывести на экран, улитка двигается вперед, назад или остается на месте (скорость (вектор) положительная, отрицательная или ноль).
    */
    let snailSpeed = prompt('enter the speed of snail');
    
    if (snailSpeed>0){
        alert('Hoorah, snail moves up:)');
    }if(snailSpeed==0){
        alert('Snail still standing:|');
    }if(snailSpeed<0){
        alert('Sadly, but snail moves back:(');
    }
    </script>
</body>
