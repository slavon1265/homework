<body>
    <script>
        let N = +prompt('Enter the quantity of apples that Chjuan-Dzi has');
        let DzenDzi = +prompt('Enter how much Chjuan-Dzi\'s apples Dzen-Dzi eat but no more than ' + N + ' apples');
        var notEaten = N-DzenDzi;
        alert(!Boolean(notEaten) + ' - this mean that Dzen Dzi eat ' + DzenDzi + '/' + N + ' Chjuan-Dzi apples');
    </script>
</body>
