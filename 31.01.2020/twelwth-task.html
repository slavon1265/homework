<body>
    <script>
    /*
    Найдите и исправьте ошибки в коде:

    */
    var x = +prompt('x', 0);
    var error = null;

    if (x == 0 || x == 1 || x == NaN) {
        switch (x) {
        case 0: error = 'На ноль делить нельзя'; break;
        case 1: error = 'На единицу делить бессмысленно'; break;
        case NaN: error = 'Не математическая операция'; break;
}
alert(error);
    }else {
    alert(100 / x);
}

    
    </script>
